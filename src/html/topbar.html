<style>
  #custom-topbar {
    background: linear-gradient(to bottom, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.25) 100%);
    height: 24px;
    width: 100%;
    position: relative;
    top: 0;
    left: 0;
    z-index: 9999;

    display: flex;
    flex-direction: row;
    justify-content: space-between;

    font-family: "Open Sans", Sans-Serif;
    font-weight: bolder;

    color: var(--text-color);

    white-space: nowrap;
  }

  #top-left {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    padding: 6px;
    font-family: "Open Sans", Sans-Serif;
    font-size: 0.8rem;
    font-weight: normal;
  }

  #top-right {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
  }

  #topclose,
  #topmin,
  #topmax {
    display: flex;
    align-items: center;
    justify-content: center;

    height: 100%;
    width: 32px;

    padding: 0 6px;

    transition: all 0.1s ease-in-out;
  }

  #topclose:hover,
  #topmin:hover,
  #topmax:hover {
    cursor: pointer;
    filter: brightness(0.8);
    background: var(--bg-panel);
  }

  #topmax svg {
    display: none;
  }

  #topmax:not(.maximized) #svgmax,
  #topmax.maximized #svgunmax {
    display: initial;
  }

  #topclose:hover {
    background: #bb0000;
  }

  #top-right svg {
    height: 50%;
    width: 60%;
  }
</style>
